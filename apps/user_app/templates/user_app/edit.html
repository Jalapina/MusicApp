<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'user_app/main.css' %}" media="screen" title="no title" charset="UTF-8" >
    <title>Profile Settings</title>
</head>
<body>
    <form action="{% url 'user:edit' %}" method="POST">
        {% csrf_token %} 
        <h1>Edit profile</h1>
        <p><a href="{% url 'main:home' %}">Dashboard</a></p>
        Name:<input type="text" name="html_name">
        Last Name:<input type="text" name="html_last_name">
        New Password:<input type="password" name="html_password">
        Confirm password:<input type="password" name="html_confirm">
        <input type="submit" value="Apply">
    </form>
    
    {% for m in messages %}
    {{m}}
    {% endfor %}
</body>
</html>
